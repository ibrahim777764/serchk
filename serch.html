  function search() {
      const searchInput = document.getElementById("searchInput").value.toLowerCase();
      const searchResults = document.getElementById("searchResults");

      let foundResults = [];

      for (const message of chatData) {
        if (message.content.toLowerCase().includes(searchInput)) {
          foundResults.push(`
            <div class="message-container">
              <div class="message">
                <strong>${message.author}</strong> ‚Äî ${message.timestamp}:<br>
                ${message.content}
              </div>
              <button class="copy-button" onclick="copyText('${message.content}')">Copy</button>
            </div>
          `);
        }
      }

      if (foundResults.length > 0) {
        searchResults.innerHTML = foundResults.join("");
      } else {
        searchResults.innerHTML = '<div>No chat messages found.</div>';
      }
    }

    function copyText(text) {
      const tempInput = document.createElement("textarea");
      tempInput.value = text;
      document.body.appendChild(tempInput);
      tempInput.select();
      document.execCommand("copy");
      document.body.removeChild(tempInput);
      alert("Copied to clipboard!");
    }
  </script>
